        let animal = {
            eats: true
        }
        // Anm.prototype = animal
// 构造函数的prototype属性可以被赋值，以此用此构造函数创建的对象就可以访问赋值者的属性，方法
// 构造函数创建的实例对象的__proto__也可以被赋值，意味着实例对象继承了赋值者的属性，方法
        const gou = new Anm("cat", 12)
        gou.__proto__ = animal
        console.log(gou.__proto__)
        console.log(Anm.prototype)
        console.log(gou)
        alert(gou.eats)
        // 构造函数的方法一般写在原型对象上，方便共享
        // __proto__每个 JavaScript 对象都有一个隐式的 __proto__ 属性 ，这个属性指向了创建该对象时使用的构造函数的原型对象。
