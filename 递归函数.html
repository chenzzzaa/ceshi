    <script>
        const digui = function(num){
           if (num === 0)
           {
               return 1;}
               else
               {
                   return num * digui(num-1);
               }
        }
        digui(3);
        console.log(digui(3));

         let suiji = Math.floor(Math.random() * 10 + 1)
            console.log(suiji)

        let shu = +prompt("请输入一个数字")
        console.log(shu )
        if(shu>suiji){

        }

                alert("你的数小了")

                }
                
            }
